<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>TOPS Nutrition</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
<style>
    
    ::selection{
        color: aqua;
      
    }
    
    body::before{
            content:'';
            display: block;
            height: 50px;}
</style>
</head>


{% include 'parts/navbar.html' %}
<body>
    <div class="container">
        <h4 class="m-5">Latest Orders</h4>
        <section id="login" class="bg-dark rounded shadow">
            
               <div class="row">
                    <div class="col-1 bg-light text-center text-warning fw-bolder">
                        #
                     </div>
                    <div class="col-2 bg-light text-center text-warning fw-bolder">
                        Client Name
                    </div>
                    <div class="col-4 bg-light text-center text-warning fw-bolder">
                        Phone Number
                    </div>
                    
                    <div class="col-3 bg-light text-center text-warning fw-bolder">
                        price
                    </div>
                    <div class="col-2 bg-light text-center text-warning fw-bolder">
                        state
                    </div>

               </div>
               <div class="row">
                <div class="col-1 bg-light text-center">
                    
                </div>
                <div class="col-2 bg-light text-center">
                    <br>
                </div>
                <div class="col-4 bg-light text-center">
                    
                </div>
                <div class="col-3 bg-light text-center">
                    
                </div>
                <div class="col-2 bg-light text-center">
                    
                </div>

           </div>
            {% for order in orders %}
               <div class="row">
                    <div class="col-1 bg-light text-center">
                    <a href="{% url 'order_details' order.id %}">Details</a>
                    </div>
                    <div class="col-2 bg-light text-center">
                        {{order.name}}
                    </div>
                    <div class="col-4 bg-light text-center">
                        {{order.number}}
                    </div>
                    <div class="col-3 bg-light text-center">
                        {{order.price}} DH
                    </div>
                    <div class="col-2 bg-light text-center">
                        {% if order.state == False %}
                            <p class="text-danger">Not Delivered</p>
                        {% else %}
                            <p class="text-success">Delivered</p>
                        {% endif %}
                    </div>

               </div>
            {% endfor %}
            
            
            
        </section>
        
    </div>
</body>

</html>
